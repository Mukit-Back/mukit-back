spring:
  application:
    name: test

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  ai:
    openai:
      api-key: ${OPENAI_KEY}
      chat:
        options:
          model: gpt-4o-mini

# S3
cloud:
  aws:
    s3:
      bucket: mukit-s3
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ${REGION}
      auto: false
    stack:
      auto: false

server:
  port: 8080
kakao:
  rest-key: ${KAKAO_REST_KEY}
cors:
  allowed-origins:
    - http://localhost:3000
    - http://127.0.0.1:3000
    - http://localhost:8080
